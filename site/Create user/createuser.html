<script>
	function checkValid()
	{
	id=document.f1.txtid.value.trim();

	  {
	     alert("Userid is required...");
	     f1.txtid.focus();
		  return;
	   }

				f1.txtid.focus();
				return;
			}
		else{
			alert("Add user completed successfully");
	}	
	}
	
	</script>
